<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Update Student</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div>
			<h1>Update Student Form</h1>
		</div>
		<div class="container">
			<form action="https://harshit-flask-postgres.herokuapp.com//UpdateStudent/{{row['id']}}" method="POST">
			<!--<form action="http://localhost:5000/UpdateStudent/{{row['id']}}" method="POST">-->
				<input id="id" name="id" type="hidden" value="{{row['id']}}"/>
				<div class="form-group">
					<label>First Name:</label>
					<input id="firstName" name="firstName" class="form-control" type="text" value="{{row['firstname'].rstrip()}}"/>
				</div>
				<div class="form-group">
					<label>Last Name:</label>
					<input id="lastName" name="lastName" class="form-control" type="text" value="{{row['lastname'].rstrip()}}"/>
				</div>
				<div class="form-group">
					<label>Email:</label>
					<input id="email" name="email" class="form-control" type="text" value="{{row['email'].rstrip()}}"/>
				</div>
				<input type="submit" value="Save" class="btn btn-success" />
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
