<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Student List</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Student List</h1>
	</div>
	<div class="container">
		<a href="https://harshit-flask-postgres.herokuapp.com/AddStudent" class="btn btn-primary">Add New Student</a> <br>
		<!--<a href="http://localhost:5000/AddStudent" class="btn btn-primary">Add New Student</a> <br>-->
		<br>
		<div class="container">
			<table class="table table-dark table-bordered table-hover">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>	
				{% for student in rows %}
				<tr>
					<td>{{student['firstname']}}</td>
					<td>{{student['lastname']}}</td>
					<td>{{student['email']}}</td>
					<td><a href="/UpdateStudent/{{student['id']}}" class="btn btn-warning">Update</a></td>
					<td><a href="/DeleteStudent/{{student['id']}}" onclick="if(!(confirm('Are you sure you want to delete this?')))return false;" class="btn btn-danger">Delete</a></td>
				</tr>
				{% endfor %}
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
